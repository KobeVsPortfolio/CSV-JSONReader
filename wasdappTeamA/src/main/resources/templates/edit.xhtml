<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <head>
        <link rel="stylesheet/less" type="text/css" href="styles.less" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <title>WasDapp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="https://i.imgur.com/JnS6xHp.jpg">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #4FA5B6"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="wasdapp"><th th:text="#{Home}"/></a></li>
                    <li class="nav-item"><a class="nav-link" href="add"><th th:text="#{Add}"/></a></li>
                    <li class="nav-item"><a class="nav-link" href="upload"><th th:text="#{Upload}"/></a></li>
                    <li class="nav-item"><a class="nav-link" href="createUser"><th th:text="#{AddUser}"/></a></li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="wasdapp">Wasdapp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggler" aria-controls="toggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="toggler">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-text" ><a class="nav-link disabled" href="logout" style="color:white; font-weight: bold"><th th:text="#{Welcome} + ${currentUser.currentUser.name}"/></a></li>
                    <li class="nav-item"><a class="nav-link" href="logout"><th th:text="#{SignOut}"/></a></li>

                </ul>
            </div>
        </nav>
        <div>
            <form style="margin: 50px; margin-top: 20px;" th:action="@{/edit}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="ID"><b>ID</b></label>
                        <input  name="id" th:value="${entry.id}" type="id" class="form-control" readonly>
                    </div>
                </div>                   
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Name"><b><th th:text="#{Name}"/></b></label>
                        <input  name="name" th:value="${entry.name}" type="text" class="form-control" th:attr="placeholder=#{pNaam}" required="true" maxlength="64">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Location"><b><th th:text="#{Locatie}"/></b></label>
                        <input name="locatie" th:value="${entry.locatie}" type="text" class="form-control" th:attr="placeholder=#{pLocatie}" maxlength="64">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Street"><b><th th:text="#{Street}"/></b></label>
                        <input name="straat" th:value="${entry.straat}" type="text" class="form-control" th:attr="placeholder=#{pStraat}" maxlength="64">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Number"><b><th th:text="#{Number}"/></b></label>
                        <input name="nummer" th:value="${entry.nummer}" type="text" class="form-control" th:attr="placeholder=#{pNummer}" maxlength="8">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Postcode"><b><th th:text="#{postcode}"/></b></label>
                        <input name="postCode" th:value="${entry.postCode}" type="text" class="form-control" th:attr="placeholder=#{pPostcode}" maxlength="8">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="City"><b><th th:text="#{Gemeente}"/></b></label>
                        <input name="gemeente" th:value="${entry.gemeente}" type="text" class="form-control" th:attr="placeholder=#{pGemeente}" maxlength="32">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Country"><b><th th:text="#{land}"/></b></label>
                        <input name="land" th:value="${entry.land}" type="text" class="form-control" th:attr="placeholder=#{pLand}" maxlength="32">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Description"><b><th th:text="#{Description}"/></b></label>
                        <input name="omschrijving" th:value="${entry.omschrijving}" type="text" class="form-control" th:attr="placeholder=#{pOmschrijving}" maxlength="128">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Telephone"><b><th th:text="#{Telephone}"/></b></label>
                        <input name="telefoon" th:value="${entry.telefoonNummer}" type="text" class="form-control" th:attr="placeholder=#{pTelefoon}" maxlength="16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Email"><b><th th:text="#{EMail}"/></b></label>
                        <input name="email" th:value="${entry.email}" type="email" class="form-control" th:attr="placeholder=#{pEmail}" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(.\w{2,3})+$" maxlength="64">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Latitude"><b><th th:text="#{Latitude}"/></b></label>
                        <input name="latitude" th:value="${entry.lat}" type="text" class="form-control" th:attr="placeholder=#{pLatitude}" pattern="-?\d{1,3}\.\d+" maxlength="16">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Longitude"><b><th th:text="#{Longtitude}"/></b></label>
                        <input name="longitude" th:value="${entry.lon}" type="e-mail" class="form-control" th:attr="placeholder=#{pLongitude}" pattern="-?\d{1,3}\.\d+" maxlength="16">
                    </div>
                </div>
                <button type="submit" class="btn btn-success"><th th:text="#{Edit}"/></button>
            </form>
        </div>
    </body>
</html>
